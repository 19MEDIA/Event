<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Event Planning</title>
</head>
<body class="bg-gray-50">
    <div class="max-w-4xl mx-auto p-6">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Social Event Planning</h1>
                <p class="text-gray-600">Create memorable moments with perfect planning</p>
            </div>

            <form class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="block text-gray-700 font-medium">Event Name</label>
                        <input type="text" class="w-full p-2 border rounded-md" required>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-gray-700 font-medium">Host Name</label>
                        <input type="text" class="w-full p-2 border rounded-md" required>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-gray-700 font-medium">Event Date</label>
                        <input type="date" class="w-full p-2 border rounded-md" required>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-gray-700 font-medium">Event Time</label>
                        <input type="time" class="w-full p-2 border rounded-md" required>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-gray-700 font-medium">Event Type</label>
                        <select class="w-full p-2 border rounded-md">
                            <option>Anniversary Party</option>
                            <option>Reunion</option>
                            <option>Graduation Party</option>
                            <option>Holiday Celebration</option>
                            <option>Engagement Party</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-gray-700 font-medium">Number of Guests</label>
                        <input type="number" class="w-full p-2 border rounded-md" required>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="block text-gray-700 font-medium">Venue Preferences</label>
                    <textarea class="w-full p-2 border rounded-md h-24"></textarea>
                </div>

                <div class="space-y-2">
                    <label class="block text-gray-700 font-medium">Theme & Decoration Ideas</label>
                    <textarea class="w-full p-2 border rounded-md h-24"></textarea>
                </div>

                <div class="space-y-2">
                    <label class="block text-gray-700 font-medium">Entertainment & Activities</label>
                    <textarea class="w-full p-2 border rounded-md h-24"></textarea>
                </div>

                <div class="space-y-2">
                    <label class="block text-
