<!DOCTYPE html>
<html>
<head>
    <title>Corporate Event Planning Form</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="time"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #000080;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #000066;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Corporate Event Planning Form</h1>
        <form>
            <div class="form-group">
                <label>Event Name:</label>
                <input type="text" required>
            </div>
            
            <div class="form-group">
                <label>Company Name:</label>
                <input type="text" required>
            </div>
            
            <div class="form-group">
                <label>Event Date:</label>
                <input type="date" required>
            </div>
            
            <div class="form-group">
                <label>Event Time:</label>
                <input type="time" required>
            </div>
            
            <div class="form-group">
                <label>Venue:</label>
                <input type="text" required>
            </div>
            
            <div class="form-group">
                <label>Number of Attendees:</label>
                <input type="number" required>
            </div>
            
            <div class="form-group">
                <label>Event Type:</label>
                <select>
                    <option>Conference</option>
                    <option>Team Building</option>
                    <option>Product Launch</option>
                    <option>Holiday Party</option>
                    <option>Workshop</option>
                    <option>Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Catering Requirements:</label>
                <textarea rows="4" placeholder="Include dietary restrictions"></textarea>
            </div>
            
            <div class="form-group">
                <label>Equipment Needed:</label>
                <textarea rows="4" placeholder="Projector, microphones, etc."></textarea>
            </div>
            
            <div class="form-group">
                <label>Additional Notes:</label>
                <textarea rows="4" placeholder="Special requirements, agenda items, etc."></textarea>
            </div>
            
            <button type="submit">Save Event Plan</button>
        </form>
    </div>
</body>
</html>
