<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Planning Form</title>
</head>
<body class="bg-gray-50">
    <div class="max-w-4xl mx-auto p-6">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Create Your Dream Wedding</h1>
                <p class="text-gray-600">Let us help you plan the perfect celebration of love</p>
            </div>

            <form class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="block text-gray-700 font-medium">Couple Names</label>
                        <input type="text" class="w-full p-2 border rounded-md" required>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-gray-700 font-medium">Wedding Date</label>
                        <input type="date" class="w-full p-2 border rounded-md" required>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-gray-700 font-medium">Venue Preference</label>
                        <select class="w-full p-2 border rounded-md">
                            <option>Beach Resort</option>
                            <option>Historic Castle</option>
                            <option>Garden Estate</option>
                            <option>Modern Hotel</option>
                            <option>Rustic Barn</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-gray-700 font-medium">Guest Count</label>
                        <input type="number" class="w-full p-2 border rounded-md" required>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-gray-700 font-medium">Wedding Style</label>
                        <select class="w-full p-2 border rounded-md">
                            <option>Classic Elegance</option>
                            <option>Modern Minimalist</option>
                            <option>Romantic Garden</option>
                            <option>Bohemian Chic</option>
                            <option>Luxury Glamour</option>
                        </select>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-gray-700 font-medium">Budget Range</label>
                        <select class="w-full p-2 border rounded-md">
                            <option>$10,000 - $25,000</option>
                            <option>$25,000 - $50,000</option>
                            <option>$50,000 - $100,000</option>
                            <option>$100,000+</option>
                        </select>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="block text-gray-700 font-medium">Special Requirements</label>
                    <textarea class="w-full p-2 border rounded-md h-32"></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="bg-blue-600 text-white px-8 py-3 rounded-md hover:bg-blue-700">
                        Submit Planning Request
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
