<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Wedding Planning</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #d4af37;
            --secondary: #fff;
            --dark: #333;
            --light: #f9f9f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--light);
        }

        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--secondary);
        }

        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 2rem;
            animation: fadeInDown 1s ease-out;
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out;
        }

        .cta-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: var(--primary);
            color: var(--secondary);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeIn 1.5s ease-out;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        .form-section {
            padding: 5rem 0;
            background: var(--secondary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .form-group {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .form-group:hover {
            transform: translateY(-5px);
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.3);
        }

        .features {
            padding: 5rem 0;
            background: var(--light);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .feature-card {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }
            .hero-content p {
                font-size: 1.2rem;
            }
            .container {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1>Create Your Dream Wedding</h1>
            <p>Let us help you plan the perfect celebration of love</p>
            <button class="cta-button" onclick="scrollToForm()">Start Planning</button>
        </div>
    </section>

    <section class="form-section" id="planning-form">
        <div class="container">
            <form id="weddingForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Couple Names</label>
                        <input type="text" required placeholder="Enter both names">
                    </div>
                    <div class="form-group">
                        <label>Wedding Date</label>
                        <input type="date" required>
                    </div>
                    <div class="form-group">
                        <label>Venue Preference</label>
                        <select required>
                            <option value="">Select venue type</option>
                            <option>Beach Resort</option>
                            <option>Historic Castle</option>
                            <option>Garden Estate</option>
                            <option>Modern Hotel</option>
                            <option>Rustic Barn</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Guest Count</label>
                        <input type="number" required min="1" placeholder="Expected number of guests">
                    </div>
                    <div class="form-group">
                        <label>Style & Theme</label>
                        <select required>
                            <option value="">Select your style</option>
                            <option>Classic Elegance</option>
                            <option>Modern Minimalist</option>
                            <option>Romantic Garden</option>
                            <option>Bohemian Chic</option>
                            <option>Luxury Glamour</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Special Requirements</label>
                        <textarea rows="4" placeholder="Any special requests or requirements"></textarea>
                    </div>
                </div>
                <div style="text-align: center; margin-top: 2rem;">
                    <button type="submit" class="cta-button">Submit Planning Request</button>
                </div>
            </form>
        </div>
    </section>

    <section class="features">
        <div class="container">
            <div class="features-grid">
                <div class="feature-card">
                    <div class="feature-icon">★</div>
                    <h3>Expert Planning</h3>
                    <p>Professional wedding planners at your service</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">♥</div>
                    <h3>Personal Touch</h3>
                    <p>Customized planning for your special day</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">✓</div>
                    <h3>Stress-Free</h3>
                    <p>We handle all the details for you</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        function scrollToForm() {
            document.getElementById('planning-form').scrollIntoView({
                behavior: 'smooth'
            });
        }

        document.getElementById('weddingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you! Your wedding planning request has been submitted.');
        });
    </script>
</body>
</html>
