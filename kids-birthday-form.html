<!DOCTYPE html>
<html>
<head>
    <title>Kids' Birthday Planning Form</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="time"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #FF69B4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #FF1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kids' Birthday Party Planning Form</h1>
        <form>
            <div class="form-group">
                <label>Birthday Child's Name:</label>
                <input type="text" required>
            </div>
            
            <div class="form-group">
                <label>Age Turning:</label>
                <input type="number" required>
            </div>
            
            <div class="form-group">
                <label>Party Date:</label>
                <input type="date" required>
            </div>
            
            <div class="form-group">
                <label>Party Time:</label>
                <input type="time" required>
            </div>
            
            <div class="form-group">
                <label>Location:</label>
                <input type="text" required>
            </div>
            
            <div class="form-group">
                <label>Number of Kids:</label>
                <input type="number" required>
            </div>
            
            <div class="form-group">
                <label>Party Theme:</label>
                <select>
                    <option>Superheroes</option>
                    <option>Princess</option>
                    <option>Animals</option>
                    <option>Sports</option>
                    <option>Space</option>
                    <option>Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Food & Snacks:</label>
                <textarea rows="4" placeholder="Include any dietary restrictions"></textarea>
            </div>
            
            <div class="form-group">
                <label>Activities & Games:</label>
                <textarea rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <label>Additional Notes:</label>
                <textarea rows="4" placeholder="Party favors, special requests, etc."></textarea>
            </div>
            
            <button type="submit">Save Birthday Plan</button>
        </form>
    </div>
</body>
</html>
