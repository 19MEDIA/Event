<!DOCTYPE html>
<html>
<head>
    <title>Wedding Planning Form</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="time"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wedding Planning Form</h1>
        <form>
            <div class="form-group">
                <label>Couple Names:</label>
                <input type="text" required>
            </div>
            
            <div class="form-group">
                <label>Wedding Date:</label>
                <input type="date" required>
            </div>
            
            <div class="form-group">
                <label>Ceremony Time:</label>
                <input type="time" required>
            </div>
            
            <div class="form-group">
                <label>Venue:</label>
                <input type="text" required>
            </div>
            
            <div class="form-group">
                <label>Number of Guests:</label>
                <input type="number" required>
            </div>
            
            <div class="form-group">
                <label>Wedding Style:</label>
                <select>
                    <option>Traditional</option>
                    <option>Modern</option>
                    <option>Beach</option>
                    <option>Rustic</option>
                    <option>Garden</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Catering Details:</label>
                <textarea rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <label>Special Events:</label>
                <textarea rows="4" placeholder="Reception, First Dance, Cake Cutting, etc."></textarea>
            </div>
            
            <div class="form-group">
                <label>Additional Notes:</label>
                <textarea rows="4"></textarea>
            </div>
            
            <button type="submit">Save Wedding Plan</button>
        </form>
    </div>
</body>
</html>
