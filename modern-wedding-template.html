<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Wedding Planning</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
            min-height: 100vh;
        }

        .hero {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('/api/placeholder/1200/400');
            height: 400px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            margin-bottom: 50px;
        }

        .hero h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
            max-width: 600px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .form-group {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .form-group:hover {
            transform: translateY(-5px);
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
            font-size: 1.1em;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #7c4dff;
            outline: none;
        }

        .submit-btn {
            background: linear-gradient(45deg, #7c4dff, #448aff);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: block;
            margin: 0 auto;
            width: fit-content;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(124, 77, 255, 0.4);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin: 50px 0;
        }

        .feature-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .feature-card img {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5em;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="hero animate__animated animate__fadeIn">
        <div>
            <h1>Elegant Wedding Planning</h1>
            <p>Create your perfect day with our comprehensive wedding planning tools</p>
        </div>
    </div>

    <div class="container">
        <form id="weddingForm">
            <div class="form-grid">
                <div class="form-group animate__animated animate__fadeInUp">
                    <label>Couple Names</label>
                    <input type="text" required placeholder="Enter both names">
                </div>

                <div class="form-group animate__animated animate__fadeInUp" style="animation-delay: 0.1s;">
                    <label>Wedding Date</label>
                    <input type="date" required>
                </div>

                <div class="form-group animate__animated animate__fadeInUp" style="animation-delay: 0.2s;">
                    <label>Ceremony Time</label>
                    <input type="time" required>
                </div>

                <div class="form-group animate__animated animate__fadeInUp" style="animation-delay: 0.3s;">
                    <label>Venue</label>
                    <input type="text" required placeholder="Enter venue name and address">
                </div>

                <div class="form-group animate__animated animate__fadeInUp" style="animation-delay: 0.4s;">
                    <label>Number of Guests</label>
                    <input type="number" required min="1">
                </div>

                <div class="form-group animate__animated animate__fadeInUp" style="animation-delay: 0.5s;">
                    <label>Wedding Style</label>
                    <select required>
                        <option value="">Select a style</option>
                        <option>Traditional</option>
                        <option>Modern</option>
                        <option>Beach</option>
                        <option>Rustic</option>
                        <option>Garden</option>
                    </select>
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group animate__animated animate__fadeInUp" style="animation-delay: 0.6s;">
                    <label>Catering Details</label>
                    <textarea rows="4" placeholder="Describe your catering preferences"></textarea>
                </div>

                <div class="form-group animate__animated animate__fadeInUp" style="animation-delay: 0.7s;">
                    <label>Special Events</label>
                    <textarea rows="4" placeholder="Reception, First Dance, Cake Cutting, etc."></textarea>
                </div>
            </div>

            <button type="submit" class="submit-btn animate__animated animate__fadeInUp" style="animation-delay: 0.8s;">
                Save Wedding Plan
            </button>
        </form>

        <div class="features">
            <div class="feature-card animate__animated animate__fadeInUp" style="animation-delay: 0.9s;">
                <img src="/api/placeholder/60/60" alt="Planning">
                <h3>Easy Planning</h3>
                <p>Streamlined process to plan your perfect day</p>
            </div>

            <div class="feature-card animate__animated animate__fadeInUp" style="animation-delay: 1s;">
                <img src="/api/placeholder/60/60" alt="Customization">
                <h3>Customizable</h3>
                <p>Tailor every detail to your preferences</p>
            </div>

            <div class="feature-card animate__animated animate__fadeInUp" style="animation-delay: 1.1s;">
                <img src="/api/placeholder/60/60" alt="Support">
                <h3>Expert Support</h3>
                <p>Guidance throughout the planning process</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('weddingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Wedding plan saved successfully!');
        });

        // Add smooth scroll animation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
