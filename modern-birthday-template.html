<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Birthday Party Planning</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #fff6e5 0%, #ffecd2 100%);
            min-height: 100vh;
        }

        .hero {
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('/api/placeholder/1200/400');
            height: 400px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            margin-bottom: 50px;
        }

        .hero h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .form-group {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(255,107,107,0.2);
            transition: transform 0.3s ease;
            border: 3px solid #ff6b6b;
        }

        .form-group:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255,107,107,0.3);
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #ff6b6b;
            font-weight: bold;
            font-size: 1.2em;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ffb8b8;
            border-radius: 15px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: 'Arial', sans-serif;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #ff6b6b;
            outline: none;
            box-shadow: 0 0 10px rgba(255,107,107,0.2);
        }

        .submit-btn {
            background: linear-gradient(45deg, #ff6b6b, #ffc3a0);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
            width: fit-content;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 5px 15px rgba(255,107,107,0.4);
        }

        .party-themes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .theme-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .theme-card:hover {
            transform: translateY(-5px);
        }

        .theme-card img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            border-radius: 50%;
        }

        .balloon-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            pointer-events: none;
            z-index: 1000;
        }

        .balloon {
            position: absolute;
            width: 30px;
            height: 40px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5em;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
